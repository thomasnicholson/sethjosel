<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="keywords" content="seth josel guitar contemporary music new music"></meta>
	<meta name="description" content="Seth Josel, guitarist, soloist, chamber music partner, ensemble player, improviser. Seth Josel's' instrumental versatility and adaptability make him one of the most sought after guitarists in the New Art Music arena.">
	<!-- CSS -->
	<link rel="stylesheet" href="../assets/css/josel_v3.css" type="text/css" />
	<title>Press</title>
	<!-- JavaScript -->
	<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script>
		$(function(){
			$(".landing-section").load("../components/navigation.html");
			$(".footer").load("../components/footer.html");
			$("#press").sheetrock({
				url: "https://docs.google.com/spreadsheets/d/1cyL6xJkcRa3-LMghkZuIusk0HmTVu1_hslVq0qg6LGU/edit#gid=0",
				query: "select A, B offset 1 ",
				labels: ['reviewer', 'review'],
				rowTemplate: Handlebars.compile($("#template-press").html()),
				callback: () => {
					$(".spinner-container").css("display", "none");
					$(".hidden").css("display", "block");
				} 
			});
		});
	</script>
</head>
<body>
	<!-- Page header and navigation -->
	<div class="landing-section"></div>

	<div class="spinner-container">
		<div class="spinner">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	
	<!-- Page content -->
	<div class="site-container hidden">
		
		<h1>Press</h1>
		
		<div class="text" id="press">
			

			<script id="template-press" type="text/x-handlebars-template">
				<div style="display: block;break-inside: avoid;">
					<div class="review">{{cells.review}}</div>
                	<div class="reviewer">&mdash; {{cells.reviewer}}</div>
				</div>
			</script>
		</div>
		
	</div>
	
	<!-- Page footer -->
	<div class="footer hidden"></div>
	
</body>
</html>
